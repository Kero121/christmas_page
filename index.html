<!DOCTYPE html>
<html>

<head>
  <title>Crossword Puzzle</title>
  <link rel="icon" type="image/x-icon" href="../ASUS logo_white.png"/>
  <link rel="stylesheet" type="text/css" href="style.css">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!-- Crossword puzzle content -->
  <div class="d-flex justify-content-center align-items-center">
    <div class="container-fluid main_puzzle my-auto  ">
      <h1 class="page-header ms-2 p-2 text-white">Cross Words</h1>
      <div class="crossword mt-2">
      </div>
    </div>
  </div>
  <!-- Add this modal element to your HTML markup -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="congratulations">Congratulations! You completed the crossword puzzle!</div>

      <div class="modal-footer">
        <a href="https://www.asus.com/eg-en/" class="button button_christmas">Home</a>
      </div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="file.js"></script>

</body>


</html>
